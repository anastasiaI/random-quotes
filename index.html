<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<title>Random Inspiration Quote</title>		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body class="text-center">
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md">
						<h3>Random Inspiration Quote</h3>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div id="quote-machine" class=".col-md">
						<q id="quote"> </q>
						<p id="author"> </p>
					</div>
				</div>
				<div id="quote-container" class="row justify-content-center">
					<div id="quote-btn" class=".col"><a class="btn btn-dark" style="color: #262626, font-color: light" href="#" role="button">New Quote</a>
					</div>
				</div>
				<div  class="row justify-content-center">
					<div id="twitter" class=".col"><a href="#"><i class="fab fa-twitter-square fa-3x" style="color: #262626"></i></a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="jquery-3.3.1.min.js"></script>
		<script src="quotes.js"></script>
		

	</body>
		
</html>
